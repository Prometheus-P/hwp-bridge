name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Create Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

  # ============================================
  # Build & Upload
  # ============================================
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --workspace --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/hwp-cli dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/hwp-web dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/hwp-mcp dist/ 2>/dev/null || true
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist
          tar -czvf ../hwp-bridge-${{ github.ref_name }}-${{ matrix.target }}.tar.gz *

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/hwp-cli.exe dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/hwp-web.exe dist/ -ErrorAction SilentlyContinue
          Copy-Item target/${{ matrix.target }}/release/hwp-mcp.exe dist/ -ErrorAction SilentlyContinue
          Copy-Item README.md dist/ -ErrorAction SilentlyContinue
          Copy-Item LICENSE dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath hwp-bridge-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload Release Asset (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: hwp-bridge-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
          asset_name: hwp-bridge-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: hwp-bridge-${{ github.ref_name }}-${{ matrix.target }}.zip
          asset_name: hwp-bridge-${{ github.ref_name }}-${{ matrix.target }}.zip
          asset_content_type: application/zip

