# Prometheus Configuration for HwpBridge

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'hwpbridge'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # HWP Web Server
  - job_name: 'hwp-web'
    static_configs:
      - targets: ['hwp-web:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

