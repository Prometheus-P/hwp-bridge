# ============================================
# HwpBridge Docker Compose (Option A)
# - Focus: MCP stdio container (interactive)
# - hwp-web/nginx/monitoring removed (planned, disabled)
# ============================================

services:
  hwp-mcp:
    build:
      context: .
      target: hwp-mcp
    image: hwp-bridge/hwp-mcp:latest
    container_name: hwp-mcp
    stdin_open: true
    tty: true
    environment:
      - RUST_LOG=info,hwp_mcp=debug
    volumes:
      - ./data:/app/data:ro
